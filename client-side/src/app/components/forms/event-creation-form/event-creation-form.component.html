<h1>Please enter the Event details below:</h1>

<body>

<div class="container">
        <form (ngSubmit)="submitEvent()" #eventForm="ngForm" class="eventForm">
          <div class="form-group">
            <label for="name">Event Name</label>
            <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name = "name">
          </div>
    
          <div class="form-group">
            <label for="location">Location</label>
            <input type="text" class="form-control" id="location" required [(ngModel)]="model.location" name = "location">
          </div>
        </form>
        <button type="submit" class="btn btn-success">Create Event</button>
    </div>
    </body>
